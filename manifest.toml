packaging_format = 2

id = "n8n"
name = "n8n"
description.en = "Workflow Automation Tool"
description.fr = "Outil d'automatisation du flux de travail"

version = "2.1.5~ynh1"

maintainers = []

[upstream]
license = "Apache-2.0"
website = "https://n8n.io/"
admindoc = "https://docs.n8n.io/"
code = "https://github.com/n8n-io/n8n"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = false

ldap = false
sso = false

disk = "50M"
ram.build = "1500M"
ram.runtime = "550M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/n8n"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.admin]
    help.en = "Users email address to use for notifications"
    help.fr = "Adresse e-mail des utilisateurs Ã  utiliser pour les notifications"
    type = "user"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/n8n-io/n8n/archive/refs/tags/n8n@2.1.5.tar.gz"
    sha256 = "6e62e8f116797898710532b7dac7962fe01e13aebb9be91e357fb58dcdb6fd10"
    autoupdate.strategy = "latest_github_release"
    autoupdate.version_regex = "^n8n@(.*)$"
    prefetch = false

    [resources.system_user]
    allow_email = true

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "postgresql"

    [resources.database]
    type = "postgresql"

    [resources.nodejs]
    version = "22"
